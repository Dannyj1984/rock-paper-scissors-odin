<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div id="winnerText">
            <h1 id="game-winner"></h1>
            <button onclick="reset()">Reset</button>
        </div>

        <div class="container">
            <div class="header">
                <div>Rock Paper Scissors</div>
            </div>
            

            <div class="players">
                <div class="player">
                    Player 1 - <span id="p1Score" class="score">0</span>
                </div>
                <p id="result"></p>
                <div class="player">
                    Player 2 - <span id="p2Score" class="score">0</span>
                </div>
            </div>
            

            <div class="game">
                <div class="img">
                    <img id="p1Img" src="img/main.jpg" alt="main image">
                </div>
                <div class="img">
                    <img id="p2Img" src="img/main.jpg" alt="main image">
                </div>
            </div>

            <hr />
            <div  class="title">Choose your weapon</div>
            <div class="player-choice">
                
                <div>
                    <img id="chooseRock" onclick="chooseRock()" src="img/rock.png" alt="rock">
                </div>
                <div>
                    <img id="choosePaper" onclick="choosePaper()" src="img/paper.png" alt="paper">
                </div>  
                <div>
                    <img id="chooseScissors" onclick="chooseScissors()" src="img/scissors.png" alt="scissors">
                </div>
            </div>

            <div class="play">
                <div>
                    <button onclick="playGame()">Play</button>
                </div>
            </div>
        </div>
        
        <script src="index.js" async defer></script>
    </body>
</html>
