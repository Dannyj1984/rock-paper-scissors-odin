<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="container">
            <div class="header">
                <div>Rock Paper Scissors</div>
            </div>
            

            <div class="players">
                <div class="player">
                    Player 1
                </div>
                <p id="result"></p>
                <div class="player">
                    Player 2
                </div>
            </div>
            

            <div class="game">
                <div class="img">
                    <img id="p1Img" src="img/main.jpg" alt="main image">
                </div>
                <div class="img">
                    <img id="p2Img" src="img/main.jpg" alt="main image">
                </div>
            </div>

            <div class="play">
                <div>
                    <button onclick="playGame()">Play</button>
                </div>
            </div>
        </div>
        
        <script src="index.js" async defer></script>
    </body>
</html>
